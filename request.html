
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Item - DaanKart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<!-- ✅ loadBrowseDonations() runs when page loads -->
<body onload="loadBrowseDonations()">

  <div id="navbar"></div>

  <section class="section">
    <h2><i class="fa-solid fa-hand-holding-heart"></i> Browse Donations</h2>
    
    <!-- Category Filter -->
    <form id="filterForm">
      <label for="filterCategory">Filter by Category:</label>
      <select id="filterCategory">
        <option value="">All</option>
        <option value="Clothes">Clothes</option>
        <option value="Books">Books</option>
      </select>
      <input type="submit" value="Search">
    </form>

    <!-- Dynamic Table -->
    <table id="browse_donations">
      <thead>
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- ✅ JS will fill donations here -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 DaanKart | Designed for Social Impact</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
